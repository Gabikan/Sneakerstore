<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Marken verwalten</title>
</head>
<body>
    <h1>Marken</h1>
    <a href="{{ url_for('add_brand') }}">Marke hinzufügen</a> |
    <a href="{{ url_for('home') }}">Zurück zu Sneakers</a>
    <ul>
        {% for brand in brands %}
            <li>
                {{ brand.name }}
                <a href="{{ url_for('edit_brand', id=brand.id) }}">Bearbeiten</a> | 
                <a href="{{ url_for('delete_brand', id=brand.id) }}" onclick="return confirm('Wirklich löschen?')">Löschen</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
