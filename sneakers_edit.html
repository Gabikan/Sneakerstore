<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sneaker bearbeiten</title>
</head>
<body>
    <h1>Sneaker bearbeiten</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ sneaker.name }}" required><br>
        Größe: <input type="text" name="size" value="{{ sneaker.size }}" required><br>
        Farbe: <input type="text" name="color" value="{{ sneaker.color }}" required><br>
        Typ: <input type="text" name="type" value="{{ sneaker.type }}" required><br>
        Marke: 
        <select name="brand_id" required>
            {% for brand in brands %}
                <option value="{{ brand.id }}" {% if brand.id == sneaker.brand_id %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Speichern</button>
    </form>
    <a href="{{ url_for('home') }}">Abbrechen</a>
</body>
</html>
