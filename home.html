<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sneakerstore</title>
</head>
<body>
    <h1>Alle Sneaker im Store</h1>
    <a href="{{ url_for('add_sneaker') }}">Sneaker hinzufügen</a> | 
    <a href="{{ url_for('brands_home') }}">Marken verwalten</a>
    <ul>
        {% for sneaker in sneakers %}
            <li>
                <strong>{{ sneaker.name }}</strong><br>
                Marke: {{ sneaker.brand.name }}<br>
                Größe: {{ sneaker.size }}<br>
                Farbe: {{ sneaker.color }}<br>
                Typ: {{ sneaker.type }}<br>
                <a href="{{ url_for('edit_sneaker', id=sneaker.id) }}">Bearbeiten</a> | 
                <a href="{{ url_for('delete_sneaker', id=sneaker.id) }}" onclick="return confirm('Wirklich löschen?')">Löschen</a>
            </li>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
