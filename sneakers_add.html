<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sneaker hinzufügen</title>
</head>
<body>
    <h1>Sneaker hinzufügen</h1>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Größe: <input type="text" name="size" required><br>
        Farbe: <input type="text" name="color" required><br>
        Typ: <input type="text" name="type" required><br>
        Marke: 
        <select name="brand_id" required>
            {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Speichern</button>
    </form>
    <a href="{{ url_for('home') }}">Zurück zur Übersicht</a>
</body>
</html>
